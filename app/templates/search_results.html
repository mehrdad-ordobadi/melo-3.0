{% extends 'base.html' %}

{% block title %}Search Results{% endblock %}

{% block extra_links %}
<link rel="stylesheet" href="../static/search_results.css" />
{% endblock %}

{% block content %}
<div class="container">
    <div class="search-content">
        <h1 class="mb-4 mt-4">Search Results</h1>
        <div class="search-list">
            <ul class="list-group">
                {% for artist in artists %}
                <li class="mb-2">
                    <a id="artist_name" href="{{ url_for('artist_page', artist_id=artist.id) }}">{{ artist.artist_stagename }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
